<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學校行事曆管理系統 - 專業友善增強版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.18.6/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Excel 核心函式庫 -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f1f5f9;
      color: #334155;
    }

    @media print {
      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact;
      }

      .print\:hidden {
        display: none !important;
      }

      #print-area {
        display: block !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      @page {
        size: A4;
        margin: 10mm;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      th,
      td {
        border: 1.5px solid black !important;
        overflow: hidden;
        word-break: break-all;
      }

      .page-break {
        page-break-after: always;
        height: auto;
      }
    }

    .custom-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }
  </style>
</head>

<body>
  <div id="root">系統載入中...</div>

  <script type="text/babel" data-presets="react">
    const { useState, useEffect, useMemo, useRef, Fragment } = React;

    // --- 1. 工具函式 ---
    const parseDate = (dateStr) => {
      if (!dateStr) return new Date();
      const [y, m, d] = dateStr.split('-').map(Number);
      return new Date(y, m - 1, d);
    };

    const toLocalDateStr = (date) => {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    };

    const formatDateToShort = (dateStr, isMonthOnly) => {
      if (isMonthOnly) return "待定";
      if (!dateStr) return "";
      const d = parseDate(dateStr);
      return `${d.getMonth() + 1}/${d.getDate()}`;
    };

    const isDateInRange = (dStr, start, end) => dStr >= start && dStr <= end;

    const isWeekendDay = (dateStr) => {
      const d = parseDate(dateStr);
      const day = d.getDay();
      return day === 0 || day === 6;
    };

    const Icon = ({ name, size = 18, className = "" }) => {
      const iconRef = useRef(null);
      useEffect(() => {
        if (window.lucide && iconRef.current) window.lucide.createIcons();
      }, [name]);
      return <span className={`inline-flex items-center justify-center ${className}`} ref={iconRef}><i data-lucide={name} style={{ width: size, height: size }}></i></span>;
    };

    // --- 2. 教育局指定版表格 ---
    const BureauTable = ({ headerInfo, events, weekMap }) => {
      const start = parseDate(headerInfo.semesterStartDate);
      const end = parseDate(headerInfo.semesterEndDate);
      const rows = [];
      let currentSun = new Date(start);
      currentSun.setDate(start.getDate() - start.getDay());

      while (currentSun <= end) {
        const weekDates = [];
        for (let i = 0; i < 7; i++) {
          const d = new Date(currentSun);
          d.setDate(currentSun.getDate() + i);
          weekDates.push(toLocalDateStr(d));
        }
        const sunStr = toLocalDateStr(currentSun);
        rows.push({ weekNum: weekMap[sunStr] || "", dates: weekDates, month: currentSun.getMonth() + 1 });
        currentSun.setDate(currentSun.getDate() + 7);
      }

      const assessmentKeywords = ['成績考查', '定期評量', '畢業考', '作業抽查', '考', '評量', '抽查'];
      const isAssessment = (title) => assessmentKeywords.some(k => title.includes(k));

      return (
        <table className="w-full border-collapse border-2 border-black text-[13px] leading-tight">
          <thead>
            <tr className="bg-gray-200 text-center font-bold h-14">
              <th className="border border-black w-[45px]">月份</th>
              <th className="border border-black w-[45px]">週次</th>
              {['日', '一', '二', '三', '四', '五', '六'].map(d => (
                <th key={d} className={`border border-black w-[35px] ${d === '日' || d === '六' ? 'text-red-500' : ''}`}>{d}</th>
              ))}
              <th className="border border-black w-[150px]">成績考查&作業抽查</th>
              <th className="border border-black">教務、學務、總務、輔導預定活動</th>
              <th className="border border-black w-[120px]">備註</th>
            </tr>
          </thead>
          <tbody>
            {rows.map((row, idx) => {
              const isFirstInMonth = idx === 0 || rows[idx - 1].month !== row.month;
              const monthSpan = rows.filter(r => r.month === row.month).length;
              const weekEvents = events.filter(e => {
                const inWeek = row.dates.some(dStr => isDateInRange(dStr, e.startDate, e.endDate));
                const isThisMonthTBD = e.isMonthOnly && isFirstInMonth && (parseDate(e.startDate).getMonth() + 1 === row.month);
                return inWeek || isThisMonthTBD;
              });

              return (
                <tr key={idx} className="min-h-[60px]">
                  {isFirstInMonth && (
                    <td className="border border-black text-center font-bold bg-white text-2xl" rowSpan={monthSpan}>{row.month}月</td>
                  )}
                  <td className="border border-black text-center font-bold bg-slate-50">{row.weekNum}</td>
                  {row.dates.map((dStr, dIdx) => {
                    const isValid = dStr >= headerInfo.semesterStartDate && dStr <= headerInfo.semesterEndDate;
                    const dayEvents = events.filter(e => isDateInRange(dStr, e.startDate, e.endDate));
                    const isHoli = dayEvents.some(e => e.isHoliday) || dIdx === 0 || dIdx === 6;
                    const isImp = dayEvents.some(e => e.isImportant);

                    let bg = "bg-white";
                    if (!isValid) bg = "bg-gray-100";
                    else if (isHoli) bg = "bg-red-50";
                    else if (isImp) bg = "bg-green-200";

                    return (
                      <td key={dIdx} className={`border border-black text-center ${bg} ${isHoli ? 'text-red-600 font-bold' : ''} ${!isValid ? 'text-gray-400' : ''}`}>
                        {parseDate(dStr).getDate()}
                      </td>
                    );
                  })}
                  <td className="border border-black p-2 align-top text-[12px]">
                    {weekEvents.filter(e => isAssessment(e.title)).map((e, i) => (
                      <div key={i} className="mb-1.5 font-bold text-blue-900">• {e.title}</div>
                    ))}
                  </td>
                  <td className="border border-black p-2 align-top text-[12px]">
                    {weekEvents.filter(e => !e.isHoliday && e.tag !== '備註' && !isAssessment(e.title)).map((e, i) => (
                      <div key={i} className={`mb-1.5 ${e.isImportant ? 'font-bold text-green-900' : 'text-slate-800'}`}>
                        • <span className="text-[11px] text-slate-500 font-mono">[{formatDateToShort(e.startDate, e.isMonthOnly)}]</span> {e.title}
                      </div>
                    ))}
                  </td>
                  <td className="border border-black p-2 align-top text-[12px] text-red-600 font-bold">
                    {weekEvents.filter(e => e.isHoliday || e.tag === '備註').map((e, i) => (
                      <div key={i} className="mb-1">• {e.title}</div>
                    ))}
                  </td>
                </tr>
              );
            })}
          </tbody>
        </table>
      );
    };

    // --- 3. 行政分處室報表 ---
    const DepartmentTable = ({ year, monthIdx, events }) => {
      const depts = ["教務處", "學務處", "總務處", "備註"];
      const mEvents = events.filter(e => {
        const d = parseDate(e.startDate);
        return d.getMonth() === monthIdx && d.getFullYear() === year;
      }).sort((a, b) => a.startDate.localeCompare(b.startDate));

      return (
        <table className="w-full border-collapse border border-black text-[13px] bg-white">
          <thead>
            <tr className="bg-gray-200 font-bold h-12">
              {depts.map(d => <th key={d} className="border border-black p-2 w-1/4 text-center text-base">{d}</th>)}
            </tr>
          </thead>
          <tbody>
            <tr>
              {depts.map(dept => (
                <td key={dept} className="border border-black p-3 align-top h-64">
                  {mEvents.filter(e => (dept === e.tag || (dept === "備註" && e.isHoliday))).map((e, i) => (
                    <div key={i} className="flex items-center gap-3 mb-2.5 leading-tight">
                      <span className="bg-blue-100 text-blue-700 text-[11px] font-bold px-2 py-0.5 rounded-full shrink-0 border border-blue-200 min-w-[42px] text-center">
                        {formatDateToShort(e.startDate, e.isMonthOnly)}
                      </span>
                      <span className={`flex-1 ${e.isHoliday ? 'text-red-500 font-bold' : (e.isImportant ? 'text-green-900 font-bold' : 'text-slate-800')}`}>
                        {e.title}
                      </span>
                    </div>
                  ))}
                </td>
              ))}
            </tr>
          </tbody>
        </table>
      );
    };

    // --- 4. 日曆網格組件 ---
    const CalendarGrid = ({ y, m, events, headerInfo, weekMap, isMain, isSuperCompact }) => {
      const firstDay = new Date(y, m, 1).getDay();
      const days = new Date(y, m + 1, 0).getDate();
      const rows = Math.ceil((firstDay + days) / 7);
      let cellHeight = isMain ? 'h-36' : (isSuperCompact ? 'h-[24px]' : 'h-16');

      const attendanceDays = useMemo(() => {
        let count = 0;
        for (let d = 1; d <= days; d++) {
          const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
          if (dStr >= headerInfo.semesterStartDate && dStr <= headerInfo.semesterEndDate) {
            if (!isWeekendDay(dStr)) {
              const isHoli = events.some(e => e.isHoliday && isDateInRange(dStr, e.startDate, e.endDate));
              if (!isHoli) count++;
            }
          }
        }
        return count;
      }, [y, m, days, events, headerInfo]);

      return (
        <div className={`border-2 border-black rounded-xl bg-white text-black overflow-hidden shadow-sm ${isMain ? 'p-1' : 'p-0'}`}>
          <div className={`font-bold text-center bg-gray-100 border-b-2 border-black mb-px ${isMain ? 'text-4xl py-4' : 'text-[16px] py-1'}`}>{m + 1}月</div>
          <div className={`grid grid-cols-8 text-center font-bold border-b border-black bg-slate-50 ${isMain ? 'text-lg' : 'text-[11px]'}`}>
            <div className="bg-blue-100 text-blue-700 border-r border-black/10 py-1.5">週</div>
            <div className="text-red-600 py-1.5">日</div>{['一', '二', '三', '四', '五'].map(d => <div key={d} className="py-1.5">{d}</div>)}<div className="text-red-600 py-1.5">六</div>
          </div>
          <div className="grid grid-cols-8 gap-px bg-gray-400 border border-black">
            {[...Array(rows)].map((_, r) => (
              <Fragment key={r}>
                <div className={`bg-blue-50 flex items-center justify-center font-bold text-blue-700 border-r border-gray-200 ${cellHeight} ${isMain ? 'text-lg' : 'text-[11px]'}`}>
                  {weekMap[toLocalDateStr(new Date(y, m, 1 - firstDay + r * 7))] || ""}
                </div>
                {[...Array(7)].map((_, c) => {
                  const dNum = r * 7 + c - firstDay + 1;
                  const isValid = dNum > 0 && dNum <= days;
                  const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(dNum).padStart(2, '0')}`;
                  const dayEvents = events.filter(e => !e.isMonthOnly && isDateInRange(dStr, e.startDate, e.endDate));
                  const isHoli = dayEvents.some(e => e.isHoliday) || (isValid && (c === 0 || c === 6));
                  const isImp = dayEvents.some(e => e.isImportant);

                  let bg = "bg-white";
                  if (isValid && isHoli) bg = "bg-red-50";
                  else if (isValid && isImp) bg = "bg-green-200";

                  return (
                    <div key={c} className={`${bg} border-r border-b border-gray-100 ${cellHeight} flex flex-col items-center p-0.5`}>
                      <span className={`${isHoli ? 'text-red-600 font-bold' : ''} ${isMain ? 'text-2xl' : 'text-[13px]'}`}>{isValid ? dNum : ''}</span>
                      {isMain && isValid && dayEvents.map(e => (
                        <div key={e.id} className={`w-full truncate text-[12px] mt-1 px-1 rounded-sm shadow-sm border border-black/5 ${e.isImportant ? 'bg-green-700 text-white font-bold' : (e.isHoliday ? 'bg-red-700 text-white font-bold' : 'bg-white/90 text-slate-700')}`}>
                          {e.title}
                        </div>
                      ))}
                    </div>
                  );
                })}
              </Fragment>
            ))}
          </div>
          {!isSuperCompact && (
            <div className={`text-center font-bold text-blue-900 bg-blue-50 border-t-2 border-black ${isMain ? 'text-xl py-3' : 'text-[12px] py-1'}`}>
              學生出席天數：{attendanceDays} 天
            </div>
          )}
        </div>
      );
    };

    // --- 5. 主程式 ---
    const App = () => {
      const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('school_calendar_events') || '[]'));
      const [headerInfo, setHeaderInfo] = useState(() => JSON.parse(localStorage.getItem('school_calendar_header') || JSON.stringify({
        schoolName: "OO市OO區OO國民小學", academicYear: "114", semester: "第二學期",
        semesterStartDate: "2026-02-11", semesterEndDate: "2026-06-30", startWeekNumber: "1",
        updateDate: toLocalDateStr(new Date()) // 新增：更新日期
      })));
      const [printMode, setPrintMode] = useState('bureau');
      const [showPreview, setShowPreview] = useState(false);
      const [showExportMenu, setShowExportMenu] = useState(false);
      const [showClearModal, setShowClearModal] = useState(false);
      const [newEvent, setNewEvent] = useState({ startDate: toLocalDateStr(new Date()), endDate: toLocalDateStr(new Date()), title: '', tag: '教務處', isHoliday: false, isImportant: false, isMonthOnly: false });

      useEffect(() => { localStorage.setItem('school_calendar_events', JSON.stringify(events)); }, [events]);
      useEffect(() => { localStorage.setItem('school_calendar_header', JSON.stringify(headerInfo)); }, [headerInfo]);

      const weekMap = useMemo(() => {
        const map = {};
        const start = parseDate(headerInfo.semesterStartDate);
        const end = parseDate(headerInfo.semesterEndDate);
        let currSun = new Date(start); currSun.setDate(start.getDate() - start.getDay());
        let count = parseInt(headerInfo.startWeekNumber) || 1;
        while (currSun <= end) {
          map[toLocalDateStr(currSun)] = count++;
          currSun.setDate(currSun.getDate() + 7);
        }
        return map;
      }, [headerInfo]);

      const semesterRange = useMemo(() => {
        const start = parseDate(headerInfo.semesterStartDate);
        const end = parseDate(headerInfo.semesterEndDate);
        const res = [];
        let curr = new Date(start.getFullYear(), start.getMonth(), 1);
        while (curr <= end) { res.push({ year: curr.getFullYear(), month: curr.getMonth() }); curr.setMonth(curr.getMonth() + 1); }
        return res;
      }, [headerInfo]);

      // --- 功能區域 ---
      const exportExcel = () => {
        const data = events.map(e => ({ '開始日期': e.startDate, '結束日期': e.endDate, '事項名稱': e.title, '處室單位': e.tag, '是否放假': e.isHoliday ? '是' : '否', '是否重要': e.isImportant ? '是' : '否', '日期未定': e.isMonthOnly ? '是' : '否' }));
        const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "行事曆"); XLSX.writeFile(wb, `${headerInfo.schoolName}_行事曆_${headerInfo.updateDate}.xlsx`);
      };

      const exportICS = () => {
        let ics = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'METHOD:PUBLISH'];
        events.forEach(e => {
          ics.push('BEGIN:VEVENT', `DTSTART;VALUE=DATE:${e.startDate.replace(/-/g, '')}`, `DTEND;VALUE=DATE:${e.endDate.replace(/-/g, '')}`, `SUMMARY:${e.title}`, 'END:VEVENT');
        });
        ics.push('END:VCALENDAR');
        const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([ics.join('\r\n')], { type: 'text/calendar' })); link.download = `Google日曆_${headerInfo.schoolName}.ics`; link.click();
      };

      const handleImportExcel = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader(); reader.onload = (evt) => {
          try {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            setEvents(prev => [...prev, ...data.map(row => ({ id: Date.now() + Math.random(), startDate: row['開始日期'], endDate: row['結束日期'] || row['開始日期'], title: row['事項名稱'], tag: row['處室單位'], isHoliday: row['是否放假'] === '是', isImportant: row['是否重要'] === '是', isMonthOnly: row['日期未定'] === '是' }))]);
          } catch (err) { alert("Excel 解析錯誤"); }
        }; reader.readAsBinaryString(file);
      };

      const handleImportJSON = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader(); reader.onload = (evt) => {
          try { const data = JSON.parse(evt.target.result); if (Array.isArray(data)) setEvents(prev => [...prev, ...data.map(d => ({ ...d, id: Date.now() + Math.random() }))]); } catch (err) { alert("格式錯誤"); }
        }; reader.readAsText(file);
      };

      const handleAddEvent = () => {
        if (!newEvent.title) return;
        const eventToSave = { ...newEvent, id: Date.now() };
        if (newEvent.isMonthOnly) {
          const d = parseDate(newEvent.startDate);
          const firstDay = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-01`;
          eventToSave.startDate = firstDay; eventToSave.endDate = firstDay;
        }
        setEvents([...events, eventToSave]);
        setNewEvent({ ...newEvent, title: '', isHoliday: false, isImportant: false });
      };

      return (
        <div className="min-h-screen text-black pb-20">
          <nav className="bg-white border-b sticky top-0 z-30 px-6 py-4 flex justify-between items-center shadow-md print:hidden">
            <div className="flex items-center gap-3"><Icon name="calendar" className="text-blue-600" size={32} /><h1 className="text-2xl font-bold text-slate-700 tracking-tight">學校行事曆管理系統</h1></div>
            <div className="flex gap-3">
              <div className="relative">
                <button onClick={() => setShowExportMenu(!showExportMenu)} className="flex items-center gap-2 px-5 py-2.5 border rounded-xl bg-white font-bold hover:bg-slate-50 transition-all text-black shadow-sm text-black">
                  <Icon name="share-2" /> 預覽、匯出與備份 <Icon name="chevron-down" size={14} />
                </button>
                {showExportMenu && (
                  <div className="absolute right-0 mt-2 w-80 bg-white border rounded-xl shadow-2xl py-2 z-50 text-sm overflow-hidden text-black text-black">
                    <button onClick={() => { setPrintMode('bureau'); setShowPreview(true); setShowExportMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-3 font-bold text-blue-700"><Icon name="layout" />教育局連續表格版</button>
                    <button onClick={() => { setPrintMode('report'); setShowPreview(true); setShowExportMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-slate-50 flex items-center gap-3 font-bold text-slate-700"><Icon name="eye" />行政分處室報表</button>
                    <button onClick={() => { setPrintMode('calendar'); setShowPreview(true); setShowExportMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-slate-50 flex items-center gap-3 font-bold text-black"><Icon name="calendar-days" />精美月曆 (大格子版)</button>
                    <button onClick={() => { setPrintMode('compact'); setShowPreview(true); setShowExportMenu(false); }} className="w-full text-left px-4 py-3 hover:bg-orange-50 flex items-center gap-3 font-bold text-orange-700"><Icon name="file-text" />一頁重要行事簡曆</button>
                    <div className="border-t my-1 text-black"></div>
                    <button onClick={() => exportICS()} className="w-full text-left px-4 py-2 hover:bg-blue-50 text-blue-700 font-bold flex items-center gap-2 text-black"><Icon name="calendar-range" size={16} />匯出 Google 日曆 (.ics)</button>
                    <button onClick={() => exportExcel()} className="w-full text-left px-4 py-2 hover:bg-green-50 text-green-700 font-bold flex items-center gap-2 text-black"><Icon name="file-spreadsheet" size={16} />下載 Excel 資料庫</button>
                    <button onClick={() => { const blob = new Blob([JSON.stringify(events, null, 2)], { type: 'application/json' }); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `備份_${headerInfo.schoolName}.json`; link.click(); }} className="w-full text-left px-4 py-2 hover:bg-amber-50 text-amber-700 font-medium flex items-center gap-2 text-black text-black text-black"><Icon name="save" size={16} />下載 JSON 原始備份</button>
                  </div>
                )}
              </div>
              <button onClick={() => { setPrintMode('bureau'); setShowPreview(true); }} className="px-6 py-2.5 bg-slate-800 text-white rounded-xl font-bold flex items-center gap-2 shadow-lg hover:bg-black transition-all">
                <Icon name="printer" size={20} /> 快速列印
              </button>
            </div>
          </nav>

          <main className="max-w-6xl mx-auto p-6 flex flex-col gap-10 print:hidden">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-black">
              {/* 基礎設定 */}
              <section className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 space-y-5">
                <h3 className="font-bold text-xl flex items-center gap-3 text-slate-800 font-bold"><Icon name="settings" size={24} /> 1. 基礎設定</h3>
                <div className="space-y-4">
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">學校全銜</label><input className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-black text-lg" value={headerInfo.schoolName} onChange={e => setHeaderInfo({ ...headerInfo, schoolName: e.target.value })} /></div>
                  <div className="grid grid-cols-3 gap-4">
                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">學年度</label><input className="w-full p-3 bg-slate-50 border rounded-xl font-bold text-black" value={headerInfo.academicYear} onChange={e => setHeaderInfo({ ...headerInfo, academicYear: e.target.value })} /></div>
                    <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">學期</label><input className="w-full p-3 bg-slate-50 border rounded-xl font-bold text-black" value={headerInfo.semester} onChange={e => setHeaderInfo({ ...headerInfo, semester: e.target.value })} /></div>
                    <div className="space-y-1 text-black"><label className="text-xs font-bold text-blue-600 ml-1">更新日期 (報表用)</label><input type="date" className="w-full p-3 bg-blue-50 border border-blue-200 rounded-xl font-bold text-blue-800" value={headerInfo.updateDate} onChange={e => setHeaderInfo({ ...headerInfo, updateDate: e.target.value })} /></div>
                  </div>
                  <div className="grid grid-cols-3 gap-3 text-xs font-bold text-slate-400">
                    <div>學期開始<input type="date" className="w-full p-2 border border-slate-200 rounded-lg mt-1 text-black font-bold" value={headerInfo.semesterStartDate} onChange={e => setHeaderInfo({ ...headerInfo, semesterStartDate: e.target.value })} /></div>
                    <div>學期結束<input type="date" className="w-full p-2 border border-slate-200 rounded-lg mt-1 text-black font-bold" value={headerInfo.semesterEndDate} onChange={e => setHeaderInfo({ ...headerInfo, semesterEndDate: e.target.value })} /></div>
                    <div>起始週次<input type="number" className="w-full p-2 border border-blue-200 bg-blue-50 rounded-lg mt-1 text-blue-700 font-bold" value={headerInfo.startWeekNumber} onChange={e => setHeaderInfo({ ...headerInfo, startWeekNumber: e.target.value })} /></div>
                  </div>
                </div>
              </section>

              {/* 新增事項 */}
              <section className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 space-y-5">
                <h3 className="font-bold text-xl flex items-center gap-3 text-blue-600 font-bold"><Icon name="plus-circle" size={24} /> 2. 手動新增事項</h3>
                <div className="grid grid-cols-2 gap-4">
                  <input type="date" className="p-3 border rounded-xl font-bold text-black" value={newEvent.startDate} onChange={e => setNewEvent({ ...newEvent, startDate: e.target.value, endDate: e.target.value })} />
                  {!newEvent.isMonthOnly && <input type="date" className="p-3 border rounded-xl font-bold text-black" value={newEvent.endDate} onChange={e => setNewEvent({ ...newEvent, endDate: e.target.value })} />}
                </div>
                <div className="grid grid-cols-2 gap-4">
                  <input className="p-3 border rounded-xl font-bold text-black" value={newEvent.title} onChange={e => setNewEvent({ ...newEvent, title: e.target.value })} placeholder="事項名稱" />
                  <select className="p-3 border rounded-xl font-bold bg-slate-50 text-black" value={newEvent.tag} onChange={e => setNewEvent({ ...newEvent, tag: e.target.value })}>
                    <option>教務處</option><option>學務處</option><option>總務處</option><option>輔導室</option><option>備註</option>
                  </select>
                </div>
                <div className="flex gap-4 flex-wrap text-black font-bold">
                  <label className="flex items-center gap-2 text-sm cursor-pointer text-red-600"><input type="checkbox" checked={newEvent.isHoliday} onChange={e => setNewEvent({ ...newEvent, isHoliday: e.target.checked })} /> 放假日</label>
                  <label className="flex items-center gap-2 text-sm cursor-pointer text-green-700"><input type="checkbox" checked={newEvent.isImportant} onChange={e => setNewEvent({ ...newEvent, isImportant: e.target.checked })} /> 重要考查</label>
                  <label className="flex items-center gap-2 text-sm cursor-pointer text-blue-600"><input type="checkbox" checked={newEvent.isMonthOnly} onChange={e => setNewEvent({ ...newEvent, isMonthOnly: e.target.checked })} /> 日期未定</label>
                </div>
                <button onClick={handleAddEvent} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 shadow-xl transition-all">確認加入行事清單</button>
              </section>
            </div>

            {/* 清單區域 */}
            <section className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden flex flex-col text-black">
              <div className="p-6 border-b bg-slate-50 flex justify-between items-center text-black flex-wrap gap-4 font-bold">
                <h3 className="text-xl flex items-center gap-3 text-slate-700 font-bold"><Icon name="list" size={24} /> 已登錄事項 ({events.length})</h3>
                <div className="flex gap-3 text-black text-sm">
                  <label className="px-4 py-2 border border-slate-300 rounded-xl bg-white cursor-pointer hover:bg-slate-100 flex items-center gap-2 text-black"><Icon name="file-spreadsheet" size={16} className="text-green-600" /> 匯入 Excel<input type="file" className="hidden" accept=".xlsx" onChange={handleImportExcel} /></label>
                  <label className="px-4 py-2 border border-slate-300 rounded-xl bg-white cursor-pointer hover:bg-slate-100 flex items-center gap-2 text-black"><Icon name="upload" size={16} /> 匯入 JSON<input type="file" className="hidden" accept=".json" onChange={handleImportJSON} /></label>
                  <button onClick={() => setShowClearModal(true)} className="px-4 py-2 bg-red-50 text-red-600 border border-red-200 rounded-xl hover:bg-red-100 transition-colors">清空全部</button>
                </div>
              </div>
              <div className="max-h-[600px] overflow-y-auto custom-scroll divide-y">
                {events.sort((a, b) => a.startDate.localeCompare(b.startDate)).map(e => (
                  <div key={e.id} className="p-5 flex justify-between items-center hover:bg-slate-50 transition-colors text-black text-black text-black">
                    <div className="flex gap-8 items-center text-black">
                      <div className="text-[12px] w-28 text-slate-400 font-mono tracking-tighter">
                        {e.isMonthOnly ? <span className="text-blue-500 font-bold px-2 py-1 bg-blue-50 rounded-lg">待定 {e.startDate.substring(0, 7)}</span> : e.startDate}
                      </div>
                      <span className={`text-[11px] px-3 py-1 rounded-full border font-bold ${e.isHoliday ? 'bg-red-50 text-red-600 border-red-200' : 'bg-white border-slate-200 text-slate-600'}`}>{e.tag}</span>
                      <span className={`font-bold text-lg text-slate-800 ${e.isImportant ? 'text-green-700' : (e.isHoliday ? 'text-red-500' : '')}`}>{e.title}</span>
                    </div>
                    <button onClick={() => setEvents(events.filter(x => x.id !== e.id))} className="text-slate-300 hover:text-red-600 p-2 rounded-full transition-all text-red-600"><Icon name="trash-2" size={20} /></button>
                  </div>
                ))}
              </div>
            </section>
          </main>

          {/* 清空確認 */}
          {showClearModal && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay text-black">
              <div className="bg-white rounded-3xl shadow-2xl max-w-sm w-full p-10 text-center space-y-8">
                <div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto"><Icon name="alert-triangle" size={40} /></div>
                <h3 className="text-2xl font-bold text-slate-800">確定要清空嗎？</h3>
                <div className="flex gap-4 pt-2">
                  <button onClick={() => setShowClearModal(false)} className="flex-1 py-4 border border-slate-200 rounded-2xl font-bold hover:bg-slate-50 text-slate-600">取消</button>
                  <button onClick={() => { setEvents([]); setShowClearModal(false); }} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-bold hover:bg-red-700 shadow-xl">確定清空</button>
                </div>
              </div>
            </div>
          )}

          {/* 預覽 Modal */}
          {showPreview && (
            <div className="fixed inset-0 bg-slate-900/95 backdrop-blur-md z-50 flex items-center justify-center p-4 print:bg-white print:p-0">
              <div className="bg-white w-full max-w-6xl max-h-[95vh] rounded-[40px] overflow-hidden flex flex-col print:max-h-none print:rounded-none shadow-2xl text-black text-black">
                <div className="p-6 border-b flex justify-between items-center bg-white font-bold text-slate-700 print:hidden shadow-sm">
                  <span className="text-blue-600 text-xl font-bold tracking-tight"><Icon name="eye" size={28} className="mr-2" /> 列印預覽：{printMode === 'bureau' ? '教育局版' : (printMode === 'report' ? '行政報表' : (printMode === 'calendar' ? '精美月曆' : '一頁簡曆'))}</span>
                  <div className="flex gap-4">
                    <button onClick={() => window.print()} className="px-8 py-3 bg-blue-600 text-white rounded-2xl flex items-center gap-2 font-bold shadow-xl shadow-blue-200 hover:scale-105 transition-all text-white"><Icon name="printer" /> 確認列印 / 下載 PDF</button>
                    <button onClick={() => setShowPreview(false)} className="px-6 py-3 border-2 border-slate-200 rounded-2xl bg-white font-bold hover:bg-slate-50 text-black text-black">返回編輯</button>
                  </div>
                </div>
                <div className="flex-1 overflow-y-auto p-12 bg-slate-100 print:bg-white print:p-0 custom-scroll text-black">
                  <div id="print-area" className="bg-white p-12 mx-auto shadow-2xl print:shadow-none min-h-[297mm] text-black" style={{ width: '210mm' }}>
                    <div className="text-center mb-10 text-black text-black">
                      <h2 className="text-4xl font-bold tracking-[0.4em] text-slate-800">{headerInfo.schoolName}</h2>
                      <h1 className="text-2xl font-bold mt-3 tracking-tight text-slate-600">{headerInfo.academicYear}學年度{headerInfo.semester}各處室暫定行事曆</h1>
                      <div className="text-right text-[13px] mt-8 text-slate-500 font-bold border-b-2 border-slate-800 pb-2">最後更新日期：{headerInfo.updateDate}</div>
                    </div>

                    {printMode === 'bureau' ? (
                      <BureauTable headerInfo={headerInfo} events={events} weekMap={weekMap} />
                    ) : printMode === 'report' ? (
                      <div className="space-y-20 text-black">
                        {semesterRange.map((m, i) => (
                          <div key={i} className="grid grid-cols-12 gap-8 items-start text-black">
                            <div className="col-span-3"><CalendarGrid y={m.year} m={m.month} events={events} headerInfo={headerInfo} weekMap={weekMap} /></div>
                            <div className="col-span-9"><DepartmentTable year={m.year} monthIdx={m.month} events={events} /></div>
                          </div>
                        ))}
                      </div>
                    ) : printMode === 'calendar' ? (
                      <div className="space-y-4">
                        {semesterRange.map((m, i) => (
                          <div key={i} className={`${i > 0 ? 'page-break pt-12' : ''}`}>
                            <CalendarGrid y={m.year} m={m.month} events={events} headerInfo={headerInfo} weekMap={weekMap} isMain={true} />
                          </div>
                        ))}
                      </div>
                    ) : (
                      <div className="grid grid-cols-2 gap-x-10 gap-y-12 text-black">
                        {semesterRange.map((m, i) => (
                          <div key={i} className="flex flex-col gap-5 text-black">
                            <div className="flex gap-8 items-start h-full text-black">
                              <div className="w-1/2 h-full text-black"><CalendarGrid y={m.year} m={m.month} events={events} headerInfo={headerInfo} weekMap={weekMap} isSuperCompact={true} /></div>
                              <div className="w-1/2 text-[12px] overflow-hidden leading-snug font-bold text-black text-black">
                                <div className="border-b-2 border-blue-600 mb-2 pb-1 text-blue-700 font-bold text-base text-black">{m.month + 1}月 重點事項</div>
                                <div className="space-y-1.5 text-black">
                                  {events.filter(e => { const d = parseDate(e.startDate); return d.getMonth() === m.month && d.getFullYear() === m.year; }).sort((a, b) => a.startDate.localeCompare(b.startDate)).slice(0, 15).map((e, idx) => (
                                    <div key={idx} className={`flex items-start gap-1 ${e.isHoliday ? 'text-red-500' : (e.isImportant ? 'text-green-900 font-bold' : 'text-slate-600')}`}>
                                      <span className="shrink-0">•</span>
                                      <span className="shrink-0 font-mono opacity-60">[{formatDateToShort(e.startDate, e.isMonthOnly)}]</span>
                                      <span className="truncate">{e.title}</span>
                                    </div>
                                  ))}
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                    <div className="mt-20 text-[13px] text-slate-500 italic border-t-2 border-slate-100 pt-10 font-bold text-center">
                      <p>※ 本行事曆僅供參考，實際行程請依各處室最終公告為準。出席天數已依國定假日自動計算。</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
