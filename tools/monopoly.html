        async function handleMoneyChange(player, amount, reason) {
            if (player.isBot) { player.money += amount; updateUI(); return; }

                });

        async function handlePayment(fromP, toIdx, amt) { await handleMoneyChange(fromP, -amt, `æ”¯ä»˜æ¬¾é …`); if (fromP.money >= 0) { if (toIdx !== null) players[toIdx].money += amt; updateUI(); finishTurn(); } else { handleDebt(fromP, toIdx); } }

        function handleDebt(player, creditorIdx) {

        function openPortfolio(cb = null, mandatory = false) {
            const p = players[gameState.currentTurn]; const my = []; gameState.properties.forEach((pr, i) => { if(pr.owner===p.id) my.push(i); });

            const btnText = (mandatory && p.money < 0) ? `å‚µå‹™: $${Math.abs(p.money).toLocaleString()}` : "é—œé–‰è³‡ç”¢ç®¡ç†";
            showModal("ğŸ’¼", "è³‡ç”¢è®Šè³£æ‹è³£ä¸­å¿ƒ", `<div class="modal-body space-y-3 mt-2">${html}</div>`, () => { if(cb) cb(); }, null, true, btnText);

                let h = `<div class="modal-body space-y-4 mt-5">`; res.forEach((r, i) => h += `<div class="p-5 rounded-[2rem] border-4 ${i===0?'border-yellow-400 bg-yellow-50':'border-slate-300 bg-slate-100'} text-left shadow-lg"><div class="font-black flex justify-between text-2xl" style="color:${r.color}"><span>${i+1}. ${r.name} ${r.out?'(å‡ºå±€)':''}</span> <span class="text-slate-700">$${r.total.toLocaleString()}</span></div>æ‰‹æŒç¾é‡‘: $${r.cash.toLocaleString()}<br>è³‡ç”¢ä¼°å€¼: $${r.assets.toLocaleString()}</div>`); h += `</div>`;
                showModal("ğŸ“Š", "ç’°å³¶çµç®—æ¦œ", h, () => location.reload(), null, true, "å›é¦–é ", "");
            };
            if (auto) showRank(); else showModal("ğŸ†", "çµæŸéŠæˆ²", "è¦ç¾åœ¨çµç®—æ’åå—ï¼Ÿ", showRank, null, false, "çµç®—æ’å", "ç¹¼çºŒéŠç©");

        function finishTurn() { if(gameState.gameOver) return; gameState.isMoving = false; let c = 0; do { gameState.currentTurn = (gameState.currentTurn+1)%players.length; c++; } while (players[gameState.currentTurn].isOut && c < players.length); updateTurnIndicator(); const next = players[gameState.currentTurn]; if (next.isBot && !gameState.gameOver) setTimeout(startTurn, 1000); }
