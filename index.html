<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校園數位工具箱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

    body {
      font-family: 'Noto Sans TC', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen text-slate-900">

  <div class="max-w-6xl mx-auto px-6 py-20">
    <!-- 標題區塊 -->
    <header class="text-center mb-24">
      <div
        class="inline-block px-4 py-1.5 mb-6 text-sm font-bold tracking-widest text-indigo-600 uppercase bg-indigo-100 rounded-full">
        Campus Digital Toolkit
      </div>
      <h1 class="text-5xl md:text-6xl font-black mb-8 tracking-tight">校園數位工具箱</h1>
      <p class="text-xl text-slate-600 max-w-2xl mx-auto leading-relaxed">
        專為教職人員設計，結合 AI 智能與自動化流程，讓教學與各項工作變得輕鬆、專業且高效。
      </p>
    </header>

    <!-- 工具網格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

      <!-- 通知單產生器卡片 -->
      <div class="glass-card rounded-[2.5rem] p-10 flex flex-col h-full shadow-sm">
        <div
          class="w-16 h-16 bg-indigo-500 rounded-3xl flex items-center justify-center mb-8 shadow-lg shadow-indigo-200">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
        </div>

        <h2 class="text-2xl font-bold text-slate-800 mb-4">校園通知單產生器</h2>
        <p class="text-slate-500 leading-relaxed mb-10 flex-grow">
          整合 Gemini AI 自動產生內容，支援圖片行程表上傳與 A4 紙張視覺預覽，助您快速製作精美的活動通知。
        </p>

        <a href="tools/notice-generator.html"
          class="flex items-center justify-center w-full py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-indigo-600 transition-all group shadow-md active:scale-95">
          立即啟動
          <svg class="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
        </a>
      </div>

      <!-- 未來擴充卡片 -->
      <div
        class="border-4 border-dashed border-slate-200 rounded-[2.5rem] p-10 flex flex-col items-center justify-center text-center bg-white/40 group">
        <div
          class="w-16 h-16 bg-slate-100 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-slate-200 transition-colors">
          <span class="text-4xl text-slate-400 font-bold">+</span>
        </div>
        <h3 class="text-xl font-bold text-slate-400">更多工具開發中</h3>
        <p class="text-slate-400 text-sm mt-3 leading-relaxed">包含教學資源設計、座位表自動生成、成績分析統計等...</p>
      </div>

    </div>

    <!-- 頁尾 -->
    <footer
      class="mt-40 pt-10 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center text-slate-400 text-sm italic">
      <div>© 2026 Campus Digitalization Project</div>
      <div class="mt-4 md:mt-0">Powered by GitHub Pages & Gemini AI</div>
    </footer>
  </div>

</body>

</html>
